<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChivoxSens - Sensibilidades Free Fire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="whatsapp-icon">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.488"/>
                    </svg>
                </div>
                <div class="youtube-icon">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </div>
                <span class="brand-name">Chivox FF</span>
            </div>
            <div class="system-name">SystemChivox.</div>
        </div>

        <div class="title">
            SENSIBILIDADES<br>
            CHIVOX_FF
        </div>

        <div class="form-group">
            <label class="form-label">Selecciona la marca</label>
            <div class="select-container">
                <select id="brandSelect">
                    <option value="">Seleccionar marca...</option>
                    <option value="xiaomi">XIAOMI</option>
                    <option value="samsung">SAMSUNG</option>
                    <option value="apple">APPLE</option>
                    <option value="huawei">HUAWEI</option>
                    <option value="oppo">OPPO</option>
                    <option value="vivo">VIVO</option>
                    <option value="realme">REALME</option>
                    <option value="oneplus">ONEPLUS</option>
                    <option value="motorola">MOTOROLA</option>
                    <option value="honor">HONOR</option>
                    <option value="nothing">NOTHING</option>
                    <option value="asus">ASUS</option>
                    <option value="sony">SONY</option>
                    <option value="google">GOOGLE</option>
                    <option value="tcl">TCL</option>
                    <option value="infinix">INFINIX</option>
                    <option value="tecno">TECNO</option>
                    <option value="nokia">NOKIA</option>
                    <option value="blackview">BLACKVIEW</option>
                    <option value="ulefone">ULEFONE</option>
                </select>
                <span class="select-arrow">▼</span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Selecciona el modelo</label>
            <div class="select-container">
                <select id="modelSelect" disabled>
                    <option value="">Primero selecciona una marca</option>
                </select>
                <span class="select-arrow">▼</span>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn" disabled>
            Generar sensibilidad
        </button>

        <div class="loading" id="loading">
            Generando sensibilidades optimizadas...
        </div>

        <div class="results" id="results">
            <div class="device-name" id="deviceName"></div>
            <div class="sensitivity-item">
                <span class="sensitivity-label">General:</span>
                <span class="sensitivity-value" id="generalSens"></span>
            </div>
            <div class="sensitivity-item">
                <span class="sensitivity-label">Mira de Punto Rojo:</span>
                <span class="sensitivity-value" id="redDotSens"></span>
            </div>
            <div class="sensitivity-item">
                <span class="sensitivity-label">Mira X2:</span>
                <span class="sensitivity-value" id="x2Sens"></span>
            </div>
            <div class="sensitivity-item">
                <span class="sensitivity-label">Mira X4:</span>
                <span class="sensitivity-value" id="x4Sens"></span>
            </div>
            <div class="sensitivity-item">
                <span class="sensitivity-label">Mira X8:</span>
                <span class="sensitivity-value" id="x8Sens"></span>
            </div>
            <div class="sensitivity-item">
                <span class="sensitivity-label">Tamaño del Botón:</span>
                <span class="sensitivity-value" id="buttonSize"></span>
            </div>
            <div class="sensitivity-item">
                <span class="sensitivity-label">DPI:</span>
                <span class="sensitivity-value" id="dpiValue"></span>
            </div>
            <div class="sensitivity-item">
                <span class="sensitivity-label">Tasa de Refresco:</span>
                <span class="sensitivity-value refresh-rate" id="refreshRate"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
